<!DOCTYPE html>
<html>
<head>
	<title>FilePlayer</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" href="favicon.png"/>
	<link rel="stylesheet" href="../dep/fa/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="fileplayer">

	<div class="screen">
		<div class="placeholder">
			<div class="title">
				<div class="gradient"></div>
				<div class="png"></div>
			</div>
			<span class="version">
				<i class="fa fa-terminal"></i>
				<span class="num"></span>
			</span>
		</div>
		<div class="image no-select">
			<div class="brightnessWrapper">
				<video></video>
				<canvas></canvas>
			</div>
		</div>
		<div class="filename textShadow textOverflow">
			<i class="fa fa-fw"></i>
			<span></span>
		</div>
		<div class="shortcutDesc textShadow"></div>
		<div class="cues"><span class="textShadow"></span></div>
	</div>

	<div class="playlist no-select">
		<input type="file" multiple/>
		<div class="content">
			<nav>
				<div class="index">
					<span class="current"></span>
					<span class="total"></span>
				</div>
				<div class="input">
					<form>
						<input type="url" placeholder="http://... *.mp3 *.mp4"/>
					</form>
				</div>
				<div class="right">
					<i class="btn shuffle fa fa-fw fa-random"
						data-jquery-element="tooltip"
						data-tooltip-side="bottom"></i>
					<i class="btn repeat fa fa-fw fa-retweet"
						data-jquery-element="tooltip"
						data-tooltip-side="bottom"><b></b></i>
					<i class="btn close fa fa-times"></i>
				</div>
			</nav>
			<div class="list"></div>
		</div>
		<div class="extendWidth ew-resize"></div>
	</div>

	<div class="ctrl no-select">
		<span
			class="cuteslider-container"
			data-jquery-element="tooltip"
			data-tooltip-followmouse>
			<input type="range"
				data-jquery-element="cuteslider"
				data-jquery-element-class="position"
				min="0" max="1" step=".0001"/>
			<div class="thumbnail">
				<video></video>
				<canvas></canvas>
				<div class="loading"></div>
			</div>
		</span>
		<div class="bottom">
			<div>
				<i class="btn open fa fa-folder-open"></i>
				<i class="btn stop fa fa-stop"></i>
				<i class="btn prev fa fa-fast-backward"
					data-jquery-element="tooltip"></i>
				<i class="btn play fa"></i>
				<i class="btn next fa fa-fast-forward"
					data-jquery-element="tooltip"></i>
				<span class="btn volume">
					<i class="fa"></i>
					<input type="range"
						data-jquery-element="cuteslider"
						min="0" max="1" step=".01"/>
				</span>
				<span class="txt btn position">
					<span class="time current"></span>
					<span class="time duration"></span>
					<span class="time remaining"></span>
				</span>
			</div>
			<div class="right">
				<span class="btn visu">
					<i class="fa fa-align-center fa-rotate-270"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Visualisations</span>
								<input type="checkbox"
									data-jquery-element="slidebutton"/>
							</div>
							<ul></ul>
						</div>
					</div>
				</span>
				<span class="btn speed">
					<i class="fa fa-tachometer"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Speed : </span>
								<b class="val"></b>
							</div>
							<ul><li>
								<code>0.5</code>
								<input type="range"
									data-jquery-element="cuteslider"
									min="0.5" max="4" step=".01"/>
								<code>4</code>
							</li></ul>
						</div>
					</div>
				</span>
				<span class="btn brightness">
					<i class="fa"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Brightness : </span>
								<b class="val"></b>
							</div>
							<ul><li>
								<i class="fa fa-moon-o"></i>
								<input type="range"
									data-jquery-element="cuteslider"
									min="0" max="1" step=".01"/>
								<i class="fa fa-lightbulb-o"></i>
							</li></ul>
						</div>
					</div>
				</span>
				<span class="btn subtitles">
					<i class="fa fa-cc"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Subtitles</span>
								<input type="checkbox"
									data-jquery-element="slidebutton"/>
								</div>
							<ul></ul>
						</div>
					</div>
				</span>
				<i class="btn btn-playlist fa fa-list"
					data-jquery-element="tooltip"></i>
				<i class="btn fullscreen fa"
					data-jquery-element="tooltip"></i>
			</div>
		</div>
	</div>

</div>

<!-- Debug -->
<script>function lg( s ) { console.log( s ); }</script>

<!-- JS dependancies -->
<script src="../dep/js.cookie.min.js"></script>
<script src="../dep/jquery.min.js"></script>
<script src="../dep/jquery.dragbetter.js"></script>
<script src="../dep/jquery-element.js"></script>
<script src="../dep/tooltip.js"></script>
<script src="../dep/cuteslider.js"></script>
<script src="../dep/slidebutton.js"></script>

<!-- Generical functions -->
<script src="tools/utils.js"></script>

<!-- Wrap all the needed elements with jQuery -->
<script src="dom.js"></script>

<!-- API (no DOM treatment here) -->
<script src="api/main.js"></script>
<script src="api/file.js"></script>
<script src="api/fullscreen.js"></script>
<script src="api/keyboard.js"></script>
<script src="api/errors.js"></script>
<script src="api/playlist.js"></script>
<script src="api/request.js"></script>
<script src="api/screen.js"></script>
<script src="api/subtitles.js"></script>
<script src="api/thumbnail/cache.js"></script>
<script src="api/thumbnail/canvas.js"></script>
<script src="api/video.js"></script>
<script src="api/audio.js"></script>
<script src="api/visualisations.js"></script>

<!-- All DOM treatment and events binding for the Player -->
<script src="player/player-ui.js"></script>
<script src="player/data-binding.js"></script>
<script src="player/events/controls.js"></script>
<script src="player/events/subtitles.js"></script>
<script src="player/events/thumbnail.js"></script>
<script src="player/events/position.js"></script>
<script src="player/events/playpausestop.js"></script>
<script src="player/events/volume.js"></script>
<script src="player/events/speed.js"></script>
<script src="player/events/fullscreen.js"></script>
<script src="player/events/brightness.js"></script>
<script src="player/events/visualisations.js"></script>

<!-- All DOM treatment and events binding for the Playlist -->
<script src="playlist/playlist-ui.js"></script>
<script src="playlist/events/container.js"></script>
<script src="playlist/events/prevnextloop.js"></script>
<script src="playlist/events/scroll.js"></script>
<script src="playlist/events/inputfile.js"></script>
<script src="playlist/events/inputtext.js"></script>

<!-- Audio visualisations -->
<script src="../visualisations/oscilloscope.js"></script>

<!-- Initialisation (no function call before that) -->
<script src="init.js"></script>

</body>
</html>
