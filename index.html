<!DOCTYPE html>
<html>
<head>
	<title>FilePlayer</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" href="favicon.png"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="reset.css"/>
	<link rel="stylesheet" href="video/video.css"/>
	<link rel="stylesheet" href="controls/controls.css"/>
	<link rel="stylesheet" href="controls/menu-subtitles.css"/>
	<link rel="stylesheet" href="controls/cuteSlider.css"/>
	<link rel="stylesheet" href="controls/position.css"/>
	<link rel="stylesheet" href="controls/tooltip.css"/>
	<link rel="stylesheet" href="subtitles/subtitles.css"/>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/dist/jquery-element-1.7.0.js"></script>
</head>
<body>

<div id="player">
	<video class="main"></video>
	<div id="titleFile"></div>
	<div id="shortcutDesc"></div>
	<div id="cues"><span></span></div>
	<div id="ctrl">
		<span
			class="cuteSlider-container"
			data-jquery-element="tooltip"
			data-tooltip-followmouse
			><input
				type="range"
				data-jquery-element="cuteSlider"
				data-jquery-element-class="position"
				min="0" max="1" step=".0001"
			/>
			<div class="thumbnail">
				<video></video>
				<canvas></canvas>
				<div class="loading"></div>
			</div
		></span>
		<div class="bottom">
			<div class="left">
				<i
					class="btn stop fa fa-fw fa-stop"
					data-jquery-element="tooltip"
					data-tooltip-content="Stop"
				></i
				><i
					class="btn play fa fa-fw"
					data-jquery-element="tooltip"
				></i
				><span class="btn volume"
					><i
						class="fa fa-fw"
						data-jquery-element="tooltip"
					></i
					><span
						data-jquery-element="tooltip"
						><input
							type="range"
							data-jquery-element="cuteSlider"
							min="0" max="1" step=".01"
					/></span
				></span
				><span class="txt btn position">
					<span class="time current"></span
					><span class="delimiter"></span
					><span class="time duration"></span
					><span class="time remaining"></span>
				</span>
			</div
			><div class="right"
				><span class="btn subtitles"
					><input id="subtitles-check" type="checkbox" /
					><label
						for="subtitles-check"
						class="fa fa-fw fa-cc"
					></label
					><div class="menu subtitles">
						<ul class="menu-list">
							<li
								class="menu-list-slidebtn"
								data-jquery-element="tooltip" >
								<div>
									Subtitles
								</div
								><div>
									<input
										type="checkbox"
										data-jquery-element="slidebutton"
									/>
								</div>
							</li>
						</ul>
					</div
				></span
				><span class="btn opacity"
					><span
						data-jquery-element="tooltip"
						><input
							type="range"
							data-jquery-element="cuteSlider"
							min="0" max="1" step=".01"
					/></span><i
						class="fa fa-fw"
						data-jquery-element="tooltip"
						data-tooltip-content="Brightness"
					></i
				></span
				><i
					class="btn fullscreen fa fa-fw"
					data-jquery-element="tooltip"
				></i
			></div>
		</div>
	</div>
</div>

<script src="//jquery-element.github.io/dist/tooltip-1.0.1.js"></script>
<script src="//jquery-element.github.io/dist/cuteslider-1.1.2.js"></script>
<script src="//jquery-element.github.io/dist/slidebutton-1.1.0.js"></script>

<script src="utils.js"></script>
<script src="main.js"></script>
<script src="keyboard/keyboard.js"></script>
<script src="controls/hud.js"></script>
<script src="files/drop.js"></script>
<script src="files/files.js"></script>
<script src="subtitles/subtitles.js"></script>
<script src="subtitles/showing.js"></script>
<script src="controls/controls.js"></script>
<script src="controls/playpausestop.js"></script>
<script src="controls/volume.js"></script>
<script src="controls/speed.js"></script>
<script src="controls/fullscreen.js"></script>
<script src="controls/thumbnail.js"></script>
<script src="controls/position.js"></script>
<script src="controls/subtitles.js"></script>
<script src="controls/opacity.js"></script>

</body>
</html>
