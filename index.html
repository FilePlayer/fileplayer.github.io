<!DOCTYPE html>
<html>
<head>
	<title>FilePlayer</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" href="favicon.png"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="reset.css"/>
	<link rel="stylesheet" href="video/video.css"/>
	<link rel="stylesheet" href="controls/controls.css"/>
	<link rel="stylesheet" href="subtitles/subtitles.css"/>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/dist/jquery-element-1.7.0.js"></script>
</head>
<body>

<div id="player">
	<video></video>
	<div id="titleFile"></div>
	<div id="shortcutDesc"></div>
	<div id="subtitlesContainer"></div>
	<div id="ctrl">
		<input
			type="range"
			data-jquery-element="cuteSlider"
			data-jquery-element-class="cuteSlider position"
			value="0" min="0" max="1" step=".0001"
		/>
		<div class="bottom">
			<div class="left">
				<i class="btn play fa fa-fw fa-play"></i
				><i class="btn volume fa fa-fw fa-volume-up"></i
				><input
					type="range"
					data-jquery-element="cuteSlider"
					data-jquery-element-class="cuteSlider volume"
					value="1" min="0" max="1" step=".01"
				/><span class="text position">
					<span class="time current"></span
					><span class="delimiter"></span
					><span class="time duration"></span
					><span class="time remaining"></span>
				</span>
			</div
			><div class="right">
				<i class="disable btn subtitles fa fa-fw fa-cc"></i
				><i class="btn fullscreen fa fa-fw fa-expand"></i>
			</div>
		</div>
	</div>
</div>

<script src="//jquery-element.github.io/dist/cuteslider-1.1.1.js"></script>

<script src="main.js"></script>
<script src="files/drop.js"></script>
<script src="files/files.js"></script>
<script src="keyboard/keyboard.js"></script>
<script src="subtitles/subtitles.js"></script>
<script src="subtitles/showing.js"></script>
<script src="controls/hud.js"></script>
<script src="controls/controls.js"></script>
<script src="controls/playpause.js"></script>
<script src="controls/volume.js"></script>
<script src="controls/fullscreen.js"></script>
<script src="controls/position.js"></script>
<script src="controls/subtitles.js"></script>

</body>
</html>
