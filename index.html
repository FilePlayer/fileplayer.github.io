<!DOCTYPE html>
<html>
<head>
	<title>FilePlayer</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" href="favicon.png"/>
	<link rel="stylesheet" href="../dep/fa/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="fileplayer">

	<div class="screen">
		<div class="placeholder">
			<div class="title">
				<div class="gradient"></div>
				<div class="png"></div>
			</div>
			<span class="version">
				<i class="fa fa-terminal"></i>
				<span class="num"></span>
			</span>
		</div>
		<div class="image no-select">
			<div class="brightnessWrapper">
				<video class="webaudio"></video>
				<video></video>
				<canvas class="2d"></canvas>
				<canvas class="webgl"></canvas>
			</div>
		</div>
		<div class="seeking"><div></div><div></div></div>
		<div class="filenameWrapper textOverflow">
			<span class="filename textShadow"></span>
		</div>
		<div class="shortcutDesc textShadow"></div>
		<div class="cues"><span class="textShadow"></span></div>
	</div>

	<div class="playlist no-select">
		<input type="file" multiple/>
		<div class="content">
			<nav>
				<div class="index">
					<span class="current"></span>
					<span class="total"></span>
				</div>
				<div class="input">
					<form>
						<input type="url" placeholder="http://... *.mp3 *.mp4"/>
					</form>
				</div>
				<div class="right">
					<i class="btn shuffle fa fa-fw fa-random"
						data-jquery-element="tooltip"
						data-tooltip-side="bottom"></i>
					<i class="btn repeat fa fa-fw fa-retweet"
						data-jquery-element="tooltip"
						data-tooltip-side="bottom"><b></b></i>
					<i class="btn close fa fa-times"></i>
				</div>
			</nav>
			<div class="list"></div>
		</div>
		<div class="extendWidth ew-resize"></div>
	</div>

	<div class="ctrl no-select">
		<span
			class="cuteslider-container"
			data-jquery-element="tooltip"
			data-tooltip-followmouse>
			<input type="range"
				data-jquery-element="cuteslider"
				data-jquery-element-class="position"
				min="0" step=".01"/>
			<div class="thumbnail">
				<video></video>
				<canvas></canvas>
				<div class="loading"></div>
			</div>
		</span>
		<div class="bottom">
			<div>
				<i class="btn open fa fa-folder-open"></i>
				<i class="btn stop fa fa-stop"></i>
				<i class="btn prev fa fa-fast-backward"
					data-jquery-element="tooltip"></i>
				<i class="btn play fa"></i>
				<i class="btn next fa fa-fast-forward"
					data-jquery-element="tooltip"></i>
				<span class="btn volume">
					<i class="fa"></i>
					<input type="range"
						data-jquery-element="cuteslider"
						min="0" max="1" step=".01"/>
				</span>
				<span class="txt btn position">
					<span class="time current"></span>
					<span class="time duration"></span>
					<span class="time remaining"></span>
				</span>
			</div>
			<div class="right">
				<a class="btn video360 fa"
					style="display: none;"
					data-jquery-element="tooltip"
					data-tooltip-content="Video 360&deg;"></a>
				<a class="btn capture fa fa-camera"
					data-jquery-element="tooltip"
					data-tooltip-content="Frame capture"></a>
				<span class="btn visu">
					<i class="fa fa-align-center fa-rotate-270"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Visualisations</span>
								<input type="checkbox"
									data-jquery-element="slidebutton"/>
							</div>
							<ul class="selectable"></ul>
						</div>
					</div>
				</span>
				<span class="btn speed">
					<i class="fa fa-tachometer"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Speed : </span>
								<b class="val"></b>
							</div>
							<ul><li>
								<code>0.5</code>
								<input type="range"
									data-jquery-element="cuteslider"
									min="0.5" max="4" step=".01"/>
								<code>4</code>
							</li></ul>
						</div>
					</div>
				</span>
				<span class="btn brightness">
					<i class="fa"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Brightness : </span>
								<b class="val"></b>
							</div>
							<ul><li>
								<i class="fa fa-moon-o"></i>
								<input type="range"
									data-jquery-element="cuteslider"
									min="0" max="1" step=".01"/>
								<i class="fa fa-lightbulb-o"></i>
							</li></ul>
						</div>
					</div>
				</span>
				<span class="btn subtitles">
					<i class="fa fa-cc"></i>
					<div class="menu">
						<div class="content">
							<div class="header">
								<span class="title">Subtitles</span>
								<input type="checkbox"
									data-jquery-element="slidebutton"/>
								</div>
							<ul class="selectable"></ul>
						</div>
					</div>
				</span>
				<i class="btn btn-playlist fa fa-list"
					data-jquery-element="tooltip"></i>
				<i class="btn fullscreen fa"
					data-jquery-element="tooltip"></i>
			</div>
		</div>
	</div>

</div>
