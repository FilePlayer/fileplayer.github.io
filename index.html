<!DOCTYPE html>
<html>
<head>
	<title>FilePlayer</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" href="favicon.png"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="global/reset.css"/>
	<link rel="stylesheet" href="global/overwrite-cuteslider.css"/>
	<link rel="stylesheet" href="global/overwrite-tooltip.css"/>
	<link rel="stylesheet" href="player/player.css"/>
	<link rel="stylesheet" href="player/placeholder.css"/>
	<link rel="stylesheet" href="player/video/video.css"/>
	<link rel="stylesheet" href="player/controls/controls.css"/>
	<link rel="stylesheet" href="player/position/position.css"/>
	<link rel="stylesheet" href="player/subtitles/subtitles.css"/>
	<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
	<script src="//jquery-element.github.io/dist/jquery-element-1.7.0.js"></script>
</head>
<body>

<div id="player">
	<div class="placeholder">
		<h1 class="title">
			<i class="logo fa fa-eject"></i>
			FilePlayer
		</h1>
		<span>Drop files hereâ€¦</span>
	</div>
	<video class="main"></video>
	<div id="titleFile"></div>
	<div id="shortcutDesc"></div>
	<div id="cues"><span></span></div>
	<div id="ctrl">
		<span
			class="cuteSlider-container"
			data-jquery-element="tooltip"
			data-tooltip-followmouse
			><input
				type="range"
				data-jquery-element="cuteSlider"
				data-jquery-element-class="position"
				min="0" max="1" step=".0001"
			/>
			<div class="thumbnail">
				<video></video>
				<canvas></canvas>
				<div class="loading"></div>
			</div
		></span>
		<div class="bottom">
			<div class="left">
				<i
					class="btn stop fa fa-fw fa-stop"
					data-jquery-element="tooltip"
					data-tooltip-content="Stop"
				></i
				><i
					class="btn play fa fa-fw"
					data-jquery-element="tooltip"
				></i
				><span class="btn volume"
					><i
						class="fa fa-fw"
						data-jquery-element="tooltip"
					></i
					><span
						data-jquery-element="tooltip"
						><input
							type="range"
							data-jquery-element="cuteSlider"
							min="0" max="1" step=".01"
					/></span
				></span
				><span class="txt btn position">
					<span class="time current"></span
					><span class="delimiter"></span
					><span class="time duration"></span
					><span class="time remaining"></span>
				</span>
			</div
			><div class="right"
				><i
					class="btn subtitles fa fa-fw fa-cc"
					data-jquery-element="tooltip"
				></i
				><span class="btn opacity"
					><span
						data-jquery-element="tooltip"
						><input
							type="range"
							data-jquery-element="cuteSlider"
							min="0" max="1" step=".01"
					/></span><i
						class="fa fa-fw"
						data-jquery-element="tooltip"
						data-tooltip-content="Brightness"
					></i
				></span
				><i
					class="btn fullscreen fa fa-fw"
					data-jquery-element="tooltip"
				></i
			></div>
		</div>
	</div>
</div>

<script src="//jquery-element.github.io/dist/tooltip-1.0.2.js"></script>
<script src="//jquery-element.github.io/dist/cuteslider-1.1.2.js"></script>

<script src="global/utils.js"></script>
<script src="main.js"></script>
<script src="keyboard/keyboard.js"></script>

<script src="files/drop.js"></script>
<script src="files/files.js"></script>

<script src="player/hud.js"></script>
<script src="player/controls/controls.js"></script>
<script src="player/subtitles/files.js"></script>
<script src="player/subtitles/cues.js"></script>
<script src="player/subtitles/dom.js"></script>
<script src="player/position/thumbnail.js"></script>
<script src="player/position/position.js"></script>
<script src="player/controls/playpausestop.js"></script>
<script src="player/controls/volume.js"></script>
<script src="player/controls/speed.js"></script>
<script src="player/controls/fullscreen.js"></script>
<script src="player/controls/opacity.js"></script>

</body>
</html>
